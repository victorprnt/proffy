<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Your online platform study</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-study.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">
</head>

<body id="page-study">

    <div id="container">

        <header class="page-header">
            
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="">
                </a>

                <img src="/images/logo.svg" alt="">
            </div>

            <div class="header-content">
                <strong>These are the availables Proffys</strong>
                <form action="" id="search-teachers">
                    <div class="select-block">
                        <label for="subject">Subject</label>
                        <select name="subject" id="subject">
                        
                            <!-- <option value="0" disabled="" hidden="">Select an option</option> -->

                            {% for subject in subjects %}
                            <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index }}>{{subject}}</option>
                            {% endfor %}
                        
                        </select>
                    </div>

                    <div class="select-block">
                        <label for="weekday">Weekday</label>
                        <select name="weekday" id="weekday">
                            
                            <!-- {% for subject in subjects %}
                            <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index }}>{{weekday}}</option>
                            {% endfor %} -->
                            
                            <option value="0" disabled="" hidden="">Select an option</option>
                            <option value="1" {{ "selected" if filters.weekday == "1" }} >Sunday</option>
                            <option value="2" {{ "selected" if filters.weekday == "2" }} >Monday</option>
                            <option value="3" {{ "selected" if filters.weekday == "3" }} >Tuesday</option>
                            <option value="4" {{ "selected" if filters.weekday == "4" }} >Wednesday</option>
                            <option value="5" {{ "selected" if filters.weekday == "5" }} >Thursday</option>
                            <option value="6" {{ "selected" if filters.weekday == "6" }} >Fryday</option>
                            <option value="7" {{ "selected" if filters.weekday == "7" }} >Saturday</option>
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="time">Time</label>
                        <input name="time" type="time" id="time" value="{{filters.time}}">
                    </div>

                    <button type="submit">Filter</button>
                </form>
            </div>

        </header>

        <main>
        
            {% for proffy in proffys %}
            <article class="teacher-item">
                <header>
                    <img src="{{proffy.avatar}}"
                        alt="{{proffy.name }}">
                    <div>
                        <strong>{{proffy.name}}</strong>
                        <span>{{proffy.subject}}</span>
                    </div>
                </header>
                <p>{{proffy.bio}}</p>
                <footer>
                    <p>Price/hour<strong>$ {{proffy.price}}</strong></p>
                    <a href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{proffy.contact}}&text=Hi {{proffy.name}}! I'm interested in your {{proffy.subject}} class." class="button" target="_blank">
                        <img src="/images/icons/whatsapp.svg" alt="Whatsapp">
                        Get in touch!
                    </a>
                    <!-- <button type="button">
                        Get in touch!
                    </button> -->
                </footer>
            </article>
            {% endfor %}
        
        </main>
        
    </div>
</body>

</html>
