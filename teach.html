<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Your online platform study</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-teach.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">
</head>

<body id="page-teach">

    <div id="container">

        <header class="page-header">
            
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="">
                </a>

                <img src="/images/logo.svg" alt="">
            </div>

            <div class="header-content">
                <strong>We are happy you want to teach something!!</strong>
                <p>The fist step is fill in this form</p>
            </div>

        </header>

        <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>Personal Info</legend>
                    <div class="input-block">
                        <label for="name">Full name</label>
                        <input type="text" name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">
                            Link to your avatar
                            <small>(Start with http://)</small>
                        </label>
                        
                        <input type="url" name="avatar" id="avatar" required>
                    </div>

                    <div class="input-block">
                        <label for="contact">Contact</label>
                        <input type="tel" name="contact" id="contact" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">
                            Bio
                            <small>(300 character max)</small>
                        </label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>About the class</legend>
                    <div class="select-block">
                        <label for="subject">subject</label>
                        <select name="subject" id="subject">
                            <option value="" disabled="" hidden="">Select an option</option>
                            <option value="1">Art</option>
                            <option value="2">Biology</option>
                            <option value="3">Science</option>
                            <option value="4">P.E.</option>
                            <option value="5">Physics</option>
                            <option value="6">Geography</option>
                            <option value="7">History</option>
                            <option value="8">Math</option>
                            <option value="9">Portuguese</option>
                            <option value="10">Chemestry</option>
                        </select>
                    </div>
                
                    <div class="input-block">
                        <label for="price">
                            Price per hour
                            <small>(US$)</small>
                        </label>
                        <input type="number" name="price" id="price" required>
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>
                        Available time
                        <button type="button" id="add-time">+ New Time</button>
                    </legend>
                    <div class="schedule">
                        <div class="select-block">
                            <label for="weekday">Weekday</label>
                             <select name="weekday[]" required>  <!-- The [] means that we can send more than one value to backend -->
                                <option value="" disabled="" hidden="">Select an option</option>
                                <option value="1">Sunday</option>
                                <option value="2">Monday</option>
                                <option value="3">Tuesday</option>
                                <option value="4">Wednesday</option>
                                <option value="5">Thursday</option>
                                <option value="6">Fryday</option>
                                <option value="7">Saturday</option>
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time-from">From</label>
                            <input type="time"name="time-from[]">
                        </div>

                        <div class="input-block">
                            <label for="time-to">To</label>
                            <input type="time"name="time-to[]">
                        </div>
                    </div>
                    
                </fieldset>

                <footer>
                    <p>
                        <img src="/images/icons/warning.svg" alt="Warning">
                        Warning! <br>
                        All fields must be filled.
                    </p>
                    <button type="submit" form="create-class">Save</button> <!-- Submit buttons submit forms only inside an specific form. This button is outside form. In order to work wuth the previous form we have to add the form="" feature and reference the previous form id="" -->
                </footer>
            </form>
        </main>
        
    </div>

    <script src="/scripts/addField.js"></script>
</body>

</html>
